<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
        <!-- Moment -->
        <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- Javascript -->
        <script src="assets/javascript/app.js"></script>
    </head>
    <body>
        <!-- main container -->
        <div class = "container">
            <!-- main title -->
            <div class = "jumbotron">
                <h1 class = " display-4 text-center">Train Scheduler</h1>
            </div>
            <!-- train scheduler table -->
            <table class = "table">
                <thead>
                    <h4>Current Train Schedule</h4>
                    <tr>
                        <th scope = "col">Train Name</th>
                        <th scope = "col">Destination</th>
                        <th scope = "col">Frequency (min)</th>
                        <th scope = "col">Next Arrival</th>
                        <th scope = "col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id = "trains">

                </tbody>
            </table>
            <!-- add train form -->
            <form>
                <h4>Add Train</h4>
                <div class = "form-group">
                    <lable for = "name-input">Train Name</lable>
                    <input type = "text" class = "form-control" id = "name-input"/>
                </div>
                <div class = "form-group">
                    <lable for = "destination-input">Destination</lable>
                    <input type = "text" class = "form-control" id = "destination-input"/>
                </div>
                <div class = "form-group">
                    <lable for = "first-time-input">First Train Time (HH:mm - military time)</lable>
                    <input type = "text" class = "form-control" id = "first-time-input"/>
                </div>
                <div class = "form-group">
                    <lable for = "frequency-input">Frequency (min)</lable>
                    <input type = "text" class = "form-control" id = "frequency-input"/>
                </div>
                <button type = "submit" class = "btn btn-primary" id = "add-train">Submit</button>
            </form> 
        </div>  
    </body>
</html>
